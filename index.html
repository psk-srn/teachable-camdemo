<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine - Camera Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>เลือกกล้องที่ต้องการ</h1>
  <select id="cameraSelect"></select>
  <button onclick="init()">เริ่มใช้งาน</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/_5zXUWw_x/";
    let model, webcam, labelContainer, maxPredictions;
    let selectedDeviceId = null;

    // โหลดรายการกล้องที่มีอยู่
    async function loadCameraOptions() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === "videoinput");

      const select = document.getElementById("cameraSelect");
      videoDevices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `กล้อง ${select.length + 1}`;
        select.appendChild(option);
      });

      if (videoDevices.length > 0) {
        selectedDeviceId = videoDevices[0].deviceId;
        select.value = selectedDeviceId;
      }

      select.onchange = () => {
        selectedDeviceId = select.value;
      };
    }

    // เริ่มใช้งานกล้องและโมเดล
    async function init() {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup({ video: { deviceId: { exact: selectedDeviceId } } });
      await webcam.play();

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      webcam.canvas.style.display = "block";

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " +
              (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    // โหลดรายการกล้องเมื่อหน้าเว็บโหลด
    window.onload = loadCameraOptions;
  </script>
</body>
</html>
